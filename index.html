<form method="POST" action="/formsubmit">
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">phone</label>
        <input type="number" name="phone"  class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">name</label>
        <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">password</label>
        <input type="password" name="password"  class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>

      <input type="submit"/>
   
  </form>
